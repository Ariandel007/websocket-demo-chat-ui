<div class="login-container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" [(ngModel)]="username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password"  id="password" placeholder="Enter your password" [(ngModel)]="password"/>
    </div>
    <button type="submit" class="btn" (click)="login()">Login</button>
  </form>
</div>
